<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link href="project1style.css" rel="stylesheet">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>High Score : 0</h2>
    <h3>Press any key to start the game</h3>

    <div class="btn-container">
        <div class="line-one">
            <div class="red btn" type="button" id="red">1</div>
            <div class="yellow btn" type="button" id="yellow">3</div>
        </div>
        
        <div class="line-two">
            <div class="green btn" type="button" id="green">2</div>
            <div class="purple btn" type="button" id="purple">4</div>
        </div>
    </div>

    <script src="project1app.js"></script>
</body>
</html>
